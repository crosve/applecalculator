<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input
              type="text"
              name="display"
              id="display"
              placeholder="0"
              readonly
            />
          </div>
          <div>
            <input
              class="gray"
              type="button"
              value="C"
              onclick="display.value = ''"
            />
            <input
              class="gray"
              type="button"
              value="+/-"
              onclick="turnToNegative()"
            />
            <input
              class="gray"
              type="button"
              value="%"
              onclick="display.value += '%'"
            />
            <input
              class="orange"
              type="button"
              value="/"
              onclick="display.value += '/'"
            />
          </div>
          <div>
            <input
              class="spaceGray"
              type="button"
              value="7"
              onclick="display.value+='7'"
            />
            <input
              class="spaceGray"
              type="button"
              value="8"
              onclick="display.value+='8'"
            />
            <input
              class="spaceGray"
              type="button"
              value="9"
              onclick="display.value +='9'"
            />
            <input
              class="orange"
              type="button"
              value="X"
              onclick="display.value +='*'"
            />
          </div>
          <div>
            <input
              class="spaceGray"
              type="button"
              value="4"
              onclick="display.value +='4'"
            />
            <input
              class="spaceGray"
              type="button"
              value="5"
              onclick="display.value +='5'"
            />
            <input
              class="spaceGray"
              type="button"
              value="6"
              onclick="display.value +='6'"
            />
            <input
              class="orange"
              type="button"
              value="-"
              onclick="display.value +='-'"
            />
          </div>
          <div>
            <input
              class="spaceGray"
              type="button"
              value="1"
              onclick="display.value +='1'"
            />
            <input
              class="spaceGray"
              type="button"
              value="2"
              onclick="display.value +='2'"
            />
            <input
              class="spaceGray"
              type="button"
              value="3"
              onclick="display.value +='3'"
            />
            <input
              class="orange"
              type="button"
              value="+"
              onclick="display.value +='+'"
            />
          </div>
          <div>
            <input class="equal" type="button" value="0" />
            <input class="spaceGray" type="button" value="." />
            <input
              class="orange"
              type="button"
              onclick="evaluateExpression()"
              value="="
            />
          </div>
        </form>
      </div>
    </div>
    <!-- <javascript src="script.js"></javascript> -->
  </body>
</html>
